<!DOCTYPE html>
<html>
<head>
    <title>
        Tic Tac Toe
    </title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="selectXO" class="center">
        <div id="selectBox">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xs-12">
                        <p>Select X or O ?</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <button class="btn btn-success" onclick="choose('X')">
                            X
                        </button>
                    </div>
                    <div class="col-xs-6">
                        <button class="btn btn-danger" onclick="choose('O')">
                            O
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="center">
        <div class="container" id="board">
            <div class="row">
                <div class="col-xs-4"><button class="btn cell" id="c00"></button></div>
                <div class="col-xs-4"><button class="btn cell" id="c01"></button></div>
                <div class="col-xs-4"><button class="btn cell" id="c02"></button></div>
            </div>
            <div class="row">
                <div class="col-xs-4"><button class="btn cell" id="c10"></button></div>
                <div class="col-xs-4"><button class="btn cell" id="c11"></button></div>
                <div class="col-xs-4"><button class="btn cell" id="c12"></button></div>
            </div>
            <div class="row">
                <div class="col-xs-4"><button class="btn cell" id="c20"></button></div>
                <div class="col-xs-4"><button class="btn cell" id="c21"></button></div>
                <div class="col-xs-4"><button class="btn cell" id="c22"></button></div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
